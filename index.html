                    </div>
                    <div>
                        <p class="text-xs text-gray-500">NISN</p>

    <script>
        // Data siswa (dalam implementasi nyata, ini akan diambil dari file data.js)
        // Mengambil elemen-elemen DOM
        const nikInput = document.getElementById('nik');
        const checkBtn = document.getElementById('check-btn');
        const resultDiv = document.getElementById('result');
        const resultName = document.getElementById('result-name');
        const resultNisn = document.getElementById('result-nisn');
        const errorMessage = document.getElementById('error-message');

        // Hanya memperbolehkan input angka
        nikInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            if (this.value.length > 0 && this.value.length !== 16) {
                errorMessage.classList.remove('hidden');
            } else {
                errorMessage.classList.add('hidden');
            }
        });

        // Fungsi untuk memeriksa NIK
        checkBtn.addEventListener('click', function() {
            const nik = nikInput.value;
            
            if (nik.length !== 16) {
                errorMessage.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }
            
            errorMessage.classList.add('hidden');
            
            // Mencari data siswa berdasarkan NIK
            const student = studentData.find(s => s.nik === nik);
            
            if (student) {
                resultName.textContent = student.nama;
                resultNisn.textContent = student.nisn;
            } else {
                resultName.textContent = "Data tidak ditemukan";
                resultNisn.textContent = "-";
            }
            
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('result-appear');
        });
    </script>
